{% extends "base.html" %}
{% block title %}
    Borrado de Persona
{% endblock title %}

{% block body %}
<h1> Borrando Persona</h1>
<h2> {{object.apellidos}} / {{object.nombres}} </h2>
<form method="post"> 
    {% csrf_token %}
    <p>
        Confirme que desea borrar a esta Persona
    </p>
    <input type="submit", value="Confirmar">
</form>
{% endblock body %}
